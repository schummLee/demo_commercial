    .pixel-container {
      display: flex;

    .icon-container {

      align-items: center;

    }

    .matrix-row {

    }

    .matrix-cell {

      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
    }

    /* New styles for the image grid */
    .image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 20px;
    }

    .item-image {

      display: flex;

      justify-content: center;
    }
